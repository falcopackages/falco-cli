      - docs/images/crud-utils.svg

  - command: "falco work --help"
    img_paths:
      - docs/images/work.svg

  - command: "falco htmx --help"
    img_paths:
      - docs/images/htmx.svg

  - command: "falco htmx-ext --help"
    img_paths:
      - docs/images/htmx-ext.svg

  - command: "falco sync-dotenv --help"
    img_paths:
      - docs/images/sync-dotenv.svg

  - command: "falco rm-migrations --help"
    img_paths:
      - docs/images/rm-migrations.svg

  - command: "falco reset-migrations --help"
    img_paths:
      - docs/images/reset-migrations.svg

  - command: "falco make-superuser --help"
    img_paths:
      - docs/images/make-superuser.svg
